<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="mainbg top-bg-image">
    <header class="upper-info default-layout">
        <img class="logo-img" src="assets/logo.png" alt="logo">
        <div class="button">
                <button class="appointment-button" type="button">
                    MAKE AN APPOINTMENT
                </button>
            </div>
            <div class="call">
                    <img class="phone-icon" src="assets/phone.png" alt="phone">
                        <span class="call-us">
                            <p class="call-us-text">CALL US <br> (555) Pup-cares </p>
                        </span>
                </div>
            <div class="hours">
                <img class="time-icon" src="assets/time.png" alt="time">
                    <span class="boarding-hours">
                        <p class="boarding-time">BOARDING HOURS <br> Mon - Sat: 7:00 am - 6:00 pm<p>
                    </span>
            </div>
            <div class="menu-container">
                <div class="services-box">
                    <p class="services">Services</p>
                </div>
                <div class="specials-box">
                    <p class="specials">Specials</p>
                </div>
                <div class="facilities-box">
                    <p class="facilities">Facilities</p>
                </div>
                <div class="reviews-box">
                    <p class="reviews">Reviews</p>
                </div>
                <div class="shop-box">
                    <p class="shop">Shop</p>
                </div>
                <div class="about-box">
                    <p class="about">About</p>
                </div>
            </div>
    </header>
   
</body>
</html>
